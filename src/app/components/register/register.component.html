<div class="col-md-10 col-md-offset-1">
  <h3>Register</h3>
  <form class="col-md-12" [formGroup]="form" (ngSubmit)="registerForm()">
    <div class="form-group col-md-12">
      <!-- [(ndModel)] is where the data will be stored, here it would be UserModel -->
      <input type="text" name="name" [(ngModel)]="user.name"
      class="form-control"
      formControlName="name"
      placeholder="name">
      <input type="text" name="username" [(ngModel)]="user.username"
      class="form-control"
      formControlName="username"
      placeholder="username">
      <input type="text" name="email" [(ngModel)]="user.email"
      class="form-control"
      formControlName="email"
      placeholder="email">
      <input type="password" name="password" [(ngModel)]="user.password"
      class="form-control"
      formControlName="password"
      placeholder="password">
    </div>
    <button type="submit" name="button" class="btn btn-default">Submit</button>
  </form>
</div>
